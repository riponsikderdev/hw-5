<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook form</title>
</head>

<body>
    <!-- FACEBOOK SIGN UP FORM START -->
    <table border="1" width="100%">
        <!-- ROW 1 START -->
        <tr>
            <td height="50%" bgcolor="aqua">

                <table width="100%" bgcolor="#4267B2" align="center">
                    <tr>
                        <td align="center">
                            <img src="./images/fb logo.png" alt="">
                        </td>

                        <td>
                            <table width="50%" bgcolor="#4267B2" align="center">
                                <tr>
                                    <td>
                                        <label for="emailorphone"> Email or phone</label><br>
                                        <input type="text" id="emailorphone">
                                    </td>

                                    <td align="center">
                                        <label for="password"> Password</label><br>
                                        <input type="password" id="password">


                                    </td>

                                    <td>
                                        <input type="image" src="./images/fb login logo.png">
                                    </td>
                                </tr>
                            </table>
                        </td>


                    </tr>
                </table>
            </td>
        </tr>
        <!-- ROW 1 END -->

                                <br><br>
                                <!-- NPASSWORD -->
                                <label for="npassword"></label>
                                <input type="password" id="npassword" placeholder="New password" required size="46">
